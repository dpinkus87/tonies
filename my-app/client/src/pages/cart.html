<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tonies Available</title>
  </head>
  <body>

    <div class="flip-card ToyStory">
      <div class="flip-card-inner">
        <div class="flip-card-front" id="TS">
          <img
            src="./assets/images/TS Card.jpeg"
            alt="Avatar"
            style="width: 300px; height: 300px"
          />
          <p>Toy Story</p>
        </div>
        <div class="flip-card-back">
          <h1>Andy's Toys</h1>
          <p>We love that guy</p>
          <button onclick="tsCard()" id="btn">Add To Cart</button>
        </div>
      </div>
    </div>


    <script>

      function tsCard() {
        document.getElementsByClassName("flip-card Toy Story").getAttribute("value")
      };
      console.log(tsCard);
    </script>

    <!-- <script src="./script.js"></script> -->
  </body>
</html>
